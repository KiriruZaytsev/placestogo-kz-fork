syntax = "proto3";

message StartRequest {
	uint64 user_id = 1;
	string city = 2;
}

message StartResponse {
	bool success = 1;
}

message ChatRequest {
	uint64 user_id = 1;
	string query = 2;
}

message ChatResponse {

}

service BotBackend {
	rpc Start(StartRequest) returns (StartResponse);
	rpc Chat(ChatRequest) returns (ChatResponse);
}

