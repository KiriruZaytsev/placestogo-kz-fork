syntax = "proto3";

message ChatRequest {
	string text = 1;
	uint64 user_id = 2;
}

message ChatResponse {
	string text = 1;
	string image_path = 2;
}

message RateRequest {
	uint64 user_id = 1;
}

message RateResponse {
	string text = 1;
}

service BotVectorDB {
	rpc Query (ChatRequest) returns (ChatResponse);
	rpc Like (RateRequest) returns (RateResponse);
	rpc Dislike (RateRequest) returns (ChatResponse);
}
